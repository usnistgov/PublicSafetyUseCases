---
layout: default
---

<div class="w3-sidebar w3-bar-block toc_menu">
{% for chapter in site.chapters %}
    <a href= "{{ '#' | append: chapter.anchor_name }}" class="w3-bar-item w3-button">{{ chapter.name }}</a>
{% endfor %}
</div>

<div style="margin-left: 25%" class="paper">
    {% for chapter in site.chapters %}
        <a name="{{ chapter.anchor_name }}"></a>
        {{ chapter.content }} 
    {% endfor %}
</div>
